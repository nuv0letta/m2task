<table id="brandslist-table">
    <thead>
        <tr>
            <th><input class="search-brand" type="search"
                       data-bind="value: queryBrandName, valueUpdate: 'keyup'"
                       placeholder="Search for brand..."></th>
            <th><select data-bind="options: filters, value: selectedCity, optionsCaption: 'Find in city...'"></select></th>
        </tr>
    </thead>
    <tbody  data-bind="foreach: filteredList">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: city"></td>
        </tr>
    </tbody>
</table>
